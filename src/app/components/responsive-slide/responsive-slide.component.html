<div id="rslides" class="center">
  <h1 id="rstitle" class="title black-margin animated">{{title}}</h1>
  <div class="arrow-slide previous" (click)="ArrowSlidePrevious()" (mouseover)="SlideMouseOver()" (mouseleave)="SlideMouseLeave()"></div>
  <div class="arrow-slide next" (click)="ArrowSlideNext()" (mouseover)="SlideMouseOver()" (mouseleave)="SlideMouseLeave()"></div>
</div>

<div id="loadimage">
  <img *ngFor="let slide of slides" [src]="slide.image" [alt]="slide.title" class="hidden">
</div>
